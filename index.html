<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="content">
        <div class="left">
            <img class="image" src="./helmet.jpg" alt="">
        </div>
        <div class="right">

            <div class="info">
                <div class="main-title">Ride</div>
                <div class="info-paragraph">
                    Ride. If you have a bike, Ride, if you don't- buy one. <br> But you must Ride. <br>you know you want to 
                </div>
            </div>
            
            <div class="form">
                <div class="form-top">
                    Register for a ride
                </div>
                <form action="" method="get" class="form-style">
                    
                    <div class="first-ff">
                        <div class="firstfirst">
                            <label for="first-name">First Name</label>
                            &nbsp;&nbsp;
                            <input type="text" placeholder="Satwik" id="first-name" name="first-name" required >
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="firstfirst">
                            <label for="last-name">Last Name</label>
                            &nbsp;&nbsp;
                            <input type="text" placeholder="Baramal" id="last-name" name="last-name" required >
                        </div>
                    </div>
                    
                    <br><br>
                    
                    <div class="first-ff">
                        <div class="firstfirst">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="email">Email-ID</label>
                            &nbsp;&nbsp;
                            <input type="email" placeholder="satwik@gmail.com" id="email" name="email" required>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="phonenum">Phone Number</label>
                            &nbsp;&nbsp;
                            <input type="tel" maxlength="10" name="phonenum" id="phonenum" required>
                        </div>
                    </div>

                    <br><br>

                    <div class="form-last">
                        &nbsp;
                        <label for="password">Password</label>
                        &nbsp;&nbsp;
                        <input type="password" name="password" id="password" required>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="submit1">Submit</button>
                    </div>

                </form>
            </div>
            <div class="acc">
                Already have an Account? <a href="" target="_blank">Log In here</a>
            </div>

        </div>
    </div>

</body>
</html>
